<html>
  <head>
    <title>QR Code Scanner &ndash; Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <div class="sidebar">
        <section class="cameras">
          <h2>Cameras</h2>
          <ul>
            <li v-if="cameras.length === 0" class="empty">No cameras found</li>
            <li v-for="camera in cameras">
              <span
                v-if="camera.id == activeCameraId"
                :title="formatName(camera.name)"
                class="active"
                >{{ formatName(camera.name) }}</span
              >
              <button
                v-if="camera.id == activeCameraId"
                :title="formatName(camera.name)"
                @click.stop="stopScan(camera)"
              >
                Stop
              </button>
              <span
                v-if="camera.id != activeCameraId"
                :title="formatName(camera.name)"
              >
                <a @click.stop="selectCamera(camera)">{{
                  formatName(camera.name)
                }}</a>
              </span>
            </li>
          </ul>
        </section>
        <section class="scans">
          <h2>Scans</h2>
          <ul v-if="scans.length === 0">
            <li class="empty">No scans yet</li>
          </ul>
          <transition-group name="scans" tag="ul">
            <li v-for="scan in scans" :key="scan.date" :title="scan.content">
              {{ scan.content }}
            </li>
          </transition-group>
        </section>
        <h2 id="start">Product Info</h2>
        <table>
          <thead>
            <tr>
              <th>Property</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="prop in properties">
              <td>
                <strong>{{ prop.mKey }}</strong>
              </td>
              <td>{{ prop.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="preview-container">
        <video id="preview"></video>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
